{% extends "base1.html" %}
{% block content %}
<h5 class="card-title fw-semibold mb-4">Search for Route</h5>
{% load static %}
{% load crispy_forms_tags %}
<div class="card">
  <div class="card-body p-4">
  <form method="get" action="{% url 'display_route' %}" class="custom-form" style="margin-bottom: 10px; ">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-4">
        {{ form.from_post_code|as_crispy_field }}
      </div>
      <div class="col-md-4">
        {{ form.to_post_code|as_crispy_field}}
      </div>
      <div class="col-md-4">
        {{ form.date_time|as_crispy_field }}
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>
  </div>
</div>
<br>
<style>
  /* Add spacing to form fields */
  .custom-form .form-group {
    margin-bottom: 10px; /* Adjust as needed */
  }
</style>

{% endblock %}
